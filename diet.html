<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Exercise Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff5e62;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9966;
        }
        .output-group {
            margin: 15px 0;
            text-align: center;
        }
        #drink-recipe {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet & Exercise Tracker</h1>
        <div class="input-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" oninput="setDateTime()">
        </div>
        <div class="input-group">
            <label for="calendar">Select Date:</label>
            <input type="date" id="calendar" onchange="loadReport()">
        </div>
        <div class="output-group">
            <h2 id="greeting"></h2>
        </div>
        <h2>Enter Your Weight (kg):</h2>
        <div class="input-group">
            <input type="number" id="weight" min="0" placeholder="Enter your weight">
        </div>
        <h2>Drink Selection</h2>
        <div class="input-group">
            <label for="drink">Select Your Drink:</label>
            <select id="drink" onchange="displayDrinkRecipe()">
                <option value="" disabled selected>Select a drink</option>
                <option value="Lemon Detox Water">Lemon Detox Water</option>
                <option value="Ginger Tea">Ginger Tea</option>
                <option value="Cucumber Mint Water">Cucumber Mint Water</option>
                <option value="Cinnamon Apple Drink">Cinnamon Apple Drink</option>
                <option value="Green Tea">Green Tea</option>
                <option value="Jeera Water">Jeera Water</option>
                <option value="Pineapple Juice">Pineapple Juice</option>
            </select>
        </div>
        <div id="drink-recipe"></div>
        <h2>Meals</h2>
        <div class="input-group">
            <label>Breakfast:</label>
            <select id="breakfast" onchange="updateCalories('breakfast')">
                <option value="" disabled selected>Select breakfast</option>
                <option value="Ragi Malt">Ragi Malt</option>
                <option value="Idly">Idly</option>
                <option value="Dosa">Dosa</option>
                <option value="Puliogare">Puliogare</option>
                <option value="Milk">Milk</option>
            </select>
            <span id="breakfast-calories">0 cal</span>
        </div>
        <div class="input-group">
            <label>Lunch:</label>
            <select id="lunch" onchange="updateCalories('lunch')">
                <option value="" disabled selected>Select lunch</option>
                <option value="Roti">Roti</option>
                <option value="Rice">Rice</option>
            </select>
            <span id="lunch-calories">0 cal</span>
        </div>
        <div class="input-group">
            <label>Evening:</label>
            <select id="evening" onchange="updateCalories('evening')">
                <option value="" disabled selected>Select evening snack</option>
                <option value="Fruits">Fruits</option>
                <option value="Veggies">Veggies</option>
            </select>
            <span id="evening-calories">0 cal</span>
        </div>
        <div class="input-group">
            <label>Dinner:</label>
            <select id="dinner" onchange="updateCalories('dinner')">
                <option value="" disabled selected>Select dinner</option>
                <option value="Chapati">Chapati</option>
                <option value="Rice">Rice</option>
            </select>
            <span id="dinner-calories">0 cal</span>
        </div>

        <button onclick="checkCaloriesConsumed()">Check Calories Consumed</button>

        <h2>Daily Exercise</h2>
        <div class="input-group">
            <label>
                <input type="checkbox" id="morning-exercise"> Morning Exercise
            </label>
            <input type="number" id="morning-mins" placeholder="Minutes" min="0">
        </div>
        <div class="input-group">
            <label>
                <input type="checkbox" id="evening-exercise"> Evening Exercise
            </label>
            <input type="number" id="evening-mins" placeholder="Minutes" min="0">
        </div>
        <button onclick="checkCaloriesBurnt()">Check Calories Burnt</button>

        <h2>Water Intake</h2>
        <div class="input-group">
            <label for="water-intake">Total Water Intake (liters):</label>
            <input type="number" id="water-intake" min="0" placeholder="Enter your total water intake">
        </div>

        <h2>Today's Intake</h2>
        <div class="input-group">
            <label>Did you consume any sugar items?</label>
            <input type="text" id="sugar-items" placeholder="Enter if any">
        </div>
        <button onclick="generateReport()">Generate Report</button>

        <div class="output-group">
            <h2 id="report"></h2>
            <p>Total Calories Consumed: <span id="total-calories-consumed">0</span> cal</p>
            <p>Total Calories Burnt: <span id="total-calories-burnt">0</span> cal</p>
        </div>
    </div>

    <script>
        const foodCalories = {
            "Ragi Malt": 200,
            "Idly": 58,
            "Dosa": 168,
            "Puliogare": 300,
            "Milk": 42,
            "Roti": 100,
            "Rice": 130,
            "Fruits": 50,
            "Veggies": 35,
            "Chapati": 70
        };
    
        let totalCaloriesConsumed = 0;
        let totalCaloriesBurnt = 0;
    
        function updateCalories(meal) {
            let food = document.getElementById(meal).value;
            document.getElementById(`${meal}-calories`).innerText = foodCalories[food] ? `${foodCalories[food]} cal` : '0 cal';
        }
    
        function checkCaloriesConsumed() {
            let meals = ['breakfast', 'lunch', 'evening', 'dinner'];
            totalCaloriesConsumed = 0;
    
            meals.forEach(meal => {
                let food = document.getElementById(meal).value;
                if (foodCalories[food]) {
                    totalCaloriesConsumed += foodCalories[food];
                }
            });
    
            document.getElementById('total-calories-consumed').innerText = totalCaloriesConsumed;
        }
    
        function checkCaloriesBurnt() {
            let morningMins = parseInt(document.getElementById('morning-mins').value) || 0;
            let eveningMins = parseInt(document.getElementById('evening-mins').value) || 0;
            let weight = parseInt(document.getElementById('weight').value) || 0;
    
            if (weight === 0) {
                alert("Please enter your weight.");
                return;
            }
    
            let metValue = 5;  // Assuming MET value for general exercise
            totalCaloriesBurnt = (morningMins + eveningMins) * (metValue * 3.5 * weight) / 200;
            document.getElementById('total-calories-burnt').innerText = totalCaloriesBurnt.toFixed(2);
        }
    
        function setDateTime() {
            document.getElementById('calendar').valueAsDate = new Date();
        }
    
        function generateReport() {
            let date = document.getElementById('calendar').value;
            let sugarItems = document.getElementById('sugar-items').value;
            let message = sugarItems ? `You had sugar: ${sugarItems}. Stay mindful!` : 'Great job avoiding sugar!';
            document.getElementById('report').innerText = message;
            localStorage.setItem(date, message);
        }
    
        function loadReport() {
            let date = document.getElementById('calendar').value;
            document.getElementById('report').innerText = localStorage.getItem(date) || 'No data for this date.';
        }
    
        function displayDrinkRecipe() {
            const recipes = {
                "Lemon Detox Water": "Ingredients: Water, Lemon, Honey. Mix and drink in the morning.",
                "Ginger Tea": "Ingredients: Water, Ginger, Honey. Boil water with ginger and add honey to taste.",
                "Cucumber Mint Water": "Ingredients: Water, Cucumber, Mint leaves. Mix and let sit overnight.",
                "Cinnamon Apple Drink": "Ingredients: Water, Cinnamon, Apple slices. Let sit overnight and enjoy.",
                "Green Tea": "Ingredients: Green tea leaves, Water. Steep tea leaves in boiling water.",
                "Jeera Water": "Ingredients: Water, Cumin seeds. Boil cumin seeds in water and drink.",
                "Pineapple Juice": "Ingredients: Pineapple, Water. Blend pineapple with water and enjoy."
            };
    
            let drink = document.getElementById('drink').value;
            let recipe = recipes[drink] || '';
            let drinkRecipeDiv = document.getElementById('drink-recipe');
            drinkRecipeDiv.style.display = 'block';
            drinkRecipeDiv.innerHTML = `<h3>Recipe for ${drink}:</h3><p>${recipe}</p>`;
        }
    
        function greetUser() {
            let name = document.getElementById('name').value;
            let now = new Date();
            let date = now.toDateString();
            let time = now.toLocaleTimeString();
            document.getElementById('greeting').innerText = `Hi ${name}! Today's date is ${date}, and the current time is ${time}.`;
        }
    
        document.getElementById('name').addEventListener('input', greetUser);
    </script>
</body>
</html>
